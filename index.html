<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK啦！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .message {
            font-size: 10vw;
            font-weight: bold;
            color: #ff5722;
            text-align: center;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            animation: bounce 1.5s infinite alternate;
        }
        
        @keyframes bounce {
            0% {
                transform: scale(1);
                color: #ff5722;
            }
            50% {
                transform: scale(1.2);
                color: #ff9800;
            }
            100% {
                transform: scale(1.1);
                color: #ff5722;
            }
        }
        
        .close-btn {
            margin-top: 50px;
            padding: 20px 30px;
            font-size: 120px;
            font-weight: bold;
            color: white;
            background-color: #ff5722;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: #c62828;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .close-btn:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="message">OK啦！</div>
    <div class="message">开始锻炼大脑！</div>
    <button class="close-btn" onclick="closePage()">关闭网页</button>
    
    <script>
        function closePage() {
            
            // 尝试关闭当前窗口
            try {
                if (window.history.length > 1) {
                    // 如果有历史记录，尝试返回
                    window.history.back();
                } else {
                    // 尝试关闭窗口
                    window.close();
                }
                
                // 如果窗口仍然存在，显示提示
                setTimeout(() => {
                    if (!window.closed) {
                        document.getElementById('messageBox').style.display = 'block';
                    }
                }, 500);
                
            } catch (e) {
                document.getElementById('messageBox').style.display = 'block';
            }
        }
    </script>
</body>
</html>
