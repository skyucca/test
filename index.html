<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您已上网，开始冲浪吧！</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        
        .message {
            font-size: 8vw;
            font-weight: bold;
            color: #ff5722;
            text-align: center;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.2);
            animation: bounce 1.5s infinite alternate;
        }
        
        @keyframes bounce {
            0% {
                transform: scale(1);
                color: #ff5722;
            }
            50% {
                transform: scale(1.2);
                color: #ff9800;
            }
            100% {
                transform: scale(1.1);
                color: #ff5722;
            }
        }       

    </style>
</head>
<body>
    <div class="message">您已上网</div>
    <div class="message">开始冲浪吧！</div>  
</body>
</html>
